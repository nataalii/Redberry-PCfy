<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/laptop_list.css">
    <title>ლეპტოპის ინფო</title>
</head>
<body>
    <header>
        <a href="./laptop-list.html">
            <button class="back-btn"><img src="../images/back-arrow.svg" alt="arrow"></button>
        </a>
        <h1 class="laptop-info">ლეპტოპის ინფო</h1>
    </header>
    <section>
        <div class="container-4">
                <div class="first-section">
                    <div class="left-block">
                        <img src="" alt="laptop" class="laptop-image">
                    </div>
                    <div class="info-wrapper">
                        <div class="info-key-block">
                            <p>სახელი:</p>
                            <p>თიმი:</p>
                            <p>პოზიცია:</p>
                            <p>მეილი:</p>
                            <p>ტელ.ნომერი:</p>
                        </div>
                        <div class="info-value-block block-1">
                        </div>
                    </div>
                </div>
                <hr class="sections-hr">
                <div class="second-section">
                    <div class="info-wrapper">
                        <div class="info-key-block">
                            <p>ლეპტოპის სახელი:</p>
                            <p>ლეპტოპის ბრენდი:</p>
                            <p>RAM:</p>
                            <p>მეხსიერების ტიპი:</p>
                        </div>
                        <div class="info-value-block block-2"></div>
                    </div>
                    <div class="info-wrapper info-wrapper-3">
                        <div class="info-key-block">
                            <p>CPU:</p>
                            <p>CPU-ს ბირთვი:</p>
                            <p>CPU-ს ნაკადი:</p>
                        </div>
                        <div class="info-value-block block-3"></div>
                    </div>
                </div>
                <hr class="sections-hr">
                <div class="third-section">
                    <div class="info-wrapper info-wrapper-4">
                        <div class="info-key-block">
                            <p>ლეპტოპის მდგომარეობა:</p>
                            <p>ლეპტოპის ფასი:</p>
                        </div>
                        <div class="info-value-block block-4"></div>
                    </div>
                    <div class="info-wrapper info-wrapper-5">
                        <div class="info-key-block">
                            <p>შეძენის რიცხვი:</p>
                        </div>
                        <div class="info-value-block block-5"></div>
                    </div>
                </div>
        </div>
    </section>

    <script src="../more-laptop-info.js"></script>
    
</body>
</html>
