<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>ლეპტოპის მახასიათებლები</title>
</head>
<body>
    <div class="container-2">
        <a href="./staff-info.html">
            <button id="back-btn"><img src="../images/back-arrow.svg" alt="arrow"></button>
        </a>
        <div class="titles">
            <h3>თანამშრომლის ინფო <hr style="display: none;"></h3>
            <h3>ლეპტოპის მახასიათებლები <hr></h3>
        </div>
    
        <section class="s-2">
            <div class="form-wrapper">
                <form action="" id="form" method="get">
                       <div class="drag-area">
                            <div class="input-wrapper">
                                <div class="content">
                                    <img src="../images/error-image.svg" alt="error" class="error-image">
                                    <h2 class="error-message">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</h2>
                                    <input type="file" id="default-btn" hidden>
                                    <button onclick="defaultBtnActive()" id="custom-btn">ატვირთე</button>
                                </div>
                            </div>

                       </div>

                       <div class="input-box">
                            <div class="input-wrapper">
                                <label for="laptop-name" id="laptop-name-label">ლეპტოპის სახელი</label> <br>
                                <input type="text" name="l-name" id="laptop-name" placeholder="HP">
                                <p class="error-message">ლათინური ასოები, ციფრები, !@#$%^&*()_+= </p>
                            </div>
                            <div class="laptop-brand-dropdown input-wrapper">
                                <img src="../images/dropdown-arrow.svg" alt="dropdown arrow">
                                <input type="text" class="brandTextBox" id="laptop-brand" placeholder="ლეპტოპის ბრენდი" name="laptop-brand" readonly>
                                <p class="error-message"></p>
                                <div class="brand-option"></div>
                            </div>

                       </div>
                       <hr>

                       <div class="input-box">
                            <div class="cpu-dropdown input-wrapper">
                                <img src="../images/dropdown-arrow.svg" alt="dropdown arrow">
                                <input type="text" class="textBox" id="laptop-cpu" placeholder="CPU" name="cpu" readonly>
                                <p class="error-message"></p>
                                <div class="cpu-option">
                                </div>
                            </div>
                            <div class="input-wrapper" style="margin-right: 50px;">
                                <label for="cpu-cores" id="cpu-cores-label">CPU-ს ბირთვი</label> <br>
                                <input type="number" name="cores" id="cpu-cores" placeholder="14">
                                <p class="error-message">მხოლოდ ციფრები</p>
                            </div>
                            <div class="input-wrapper">
                                <label for="cpu-threads" id="cpu-threads-label">CPU-ს ნაკადი</label> <br>
                                <input type="number" name="cpu-threads" id="cpu-threads" placeholder="365">
                                <p class="error-message">მხოლოდ ციფრები</p>
                            </div>
                       </div>

                       <div class="input-box">
                            <div class="input-wrapper">
                                <label for="ram" id="ram-label">ლეპტოპის RAM(GB)</label> <br>
                                <input type="number" name="ram" id="ram" placeholder="16">
                                <p class="error-message">მხოლოდ ციფრები</p>
                            </div>

                            <div class="input-wrapper">
                                <div class="radio">
                                    <div>
                                        <h1 class="error-message">მეხსიერების ტიპი</h1>
                                        <img src="../images/error-image-small.svg" alt="error image" class="error-image-sm">
                                    </div>
                                    <label class="form-control" for="ssd">
                                        <input type="radio" name="radio" class="storage-radio" id='ssd'/>
                                        SSD
                                    </label>
                                      
                                    <label class="form-control"  for="hdd">
                                        <input type="radio" name="radio" class="storage-radio" id="hdd" />
                                        HDD
                                    </label>
                                </div>
                           </div>
                       </div>

                       <hr>
                       <div class="input-box">
                            <div class="input-wrapper">
                                <label for="date" id="date-label">შეძენის რიცხვი</label> <br>
                                <input name="date" id="date" placeholder="დდ / თთ / წწწწ" onfocus="(this.type='date')">
                                <p>არჩევითი</p>
                            </div>
                            <div class="input-wrapper">
                                <label for="price" id="price-label">ლეპტოპის ფასი </label> <br>
                                <img src="../images/lari.svg" alt="lari" style="position: absolute; margin-top: 20px; margin-left: 43%">

                                <input type="number" name="price" id="price" placeholder="0000" > 
                                <p class="error-message">მხოლოდ ციფრები</p>
                            </div>
                       </div>
                       <div class="input-box">
                            <div class="input-wrapper">
                                <div class="laptop-radio">
                                    <div class="laptop-status-title">
                                        <h1 class="error-message">ლეპტოპის მდგომარეობა</h1>
                                        <img src="../images/error-image-small.svg" alt="error image" class="error-image-sm">
                                    </div>
                                    <label class="form-control">
                                        <input type="radio" name="laptop-radio" class="radio-btn" id="new"/>ახალი
                                    </label>
                                    <label class="form-control">
                                        <input type="radio" name="laptop-radio" class="radio-btn" id="used" />
                                        მეორადი
                                    </label>
                                </div>
                            </div>
                       </div>
      

                       <div class="button-box">
                        <a href="./staff-info.html" >
                            <button>უკან</button>
                        </a> 
                        <a href=""><button>დამახსოვრება</button></a>
                        <!-- <button>დამახსოვრება</button> -->
                       </div>
                </form>
            </div>
        </section>
    
        <div class="logo-wrapper">
            <img src="../images/logo2.svg" class="logo" alt="Logo">
        </div>
    </div>

    <script src="../laptop-info.js" ></script>
</body>
</html>
