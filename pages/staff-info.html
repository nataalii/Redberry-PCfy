<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>თანამშრომლის ინფორმაცია</title>
</head>
<body>
    <div class="container-2">
        <a href="../index.html">
            <button class="back-btn"><img src="../images/back-arrow.svg" alt="arrow"></button>
        </a>
        <div class="titles">
            <h3 class="staff-info">თანამშრომლის ინფო <hr></h3>
            <h3 class="laptop-info">ლეპტოპის მახასიათებლები <hr style="display: none;"></h3>
            <h1>1/2</h1>
        </div>
    
        <section class="s-1">
            <div class="form-wrapper">
                <form id="form">
                    <div class="input-flex">
                        <div class="input-wrapper">
                            <label for="name" id="name-label">სახელი</label> <br>
                            <input type="text" name="fname" id="name" placeholder="გრიშა">
                            <p class="error-message">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">გვარი</label> <br>
                            <input type="text" name="lname" id="lastname" placeholder="ბაგრატიონი">
                            <p class="error-message">მინიმუმ 2 სიმბოლო, ქართული ასოები</p>
                        </div>
                    </div>

                    <div class="teams-dropdown input-wrapper">
                        <img src="../images/dropdown-arrow.svg" alt="dropdown arrow">
                        <input type="text" class="textBox" id="team" placeholder="თიმი" name="team" readonly>
                        <p class="error-message"></p>
                        <div class="option"></div>
                    </div>

                    <div class="positions-dropdown input-wrapper">
                        <img src="../images/dropdown-arrow.svg" alt="dropdown arrow">
                        <input type="text" class="positionTextBox" id="position" placeholder="პოზიცია" name="position" readonly>
                        <p class="error-message"></p>
                        <div class="positions-option">
                        </div>
                    </div>
                      
                    <div class="input-wrapper">
                        <label for="email">მეილი</label> <br>
                        <input type="text" name="email" id="email" placeholder="grish666@redberry.ge">
                        <p class="error-message">უნდა მთავრდებოდეს @redberry.ge-ით</p>
                    </div>
                    <div class="input-wrapper">
                        <label for="telephone">ტელეფონის ნომერი</label> <br>
                        <input type="tel" name="telephone" id="telephone" placeholder="+995 598 00 07 01">
                        <p class="error-message">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</p>
                    </div>
                        <button type="button" id="next-btn">შემდეგი</button>                        
                </form>
            </div>
        </section>
    
        <div class="logo-wrapper">
            <img src="../images/logo2.svg" class="logo" alt="Logo">
        </div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
